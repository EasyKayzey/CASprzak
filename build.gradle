plugins {
    id 'java'
    id 'maven-publish'
    id 'signing'
    id 'io.codearte.nexus-staging' version '0.22.0'
}

allprojects {
    repositories {
        // Use jcenter for resolving dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }

    group = 'show.ezkz.casprzak'

    compileJava.options.encoding = 'UTF-8'
}

group = 'show.ezkz.casprzak'

subprojects {
    version = '0.2.1'
}

configurations {
    jars
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'

    implementation 'org.jetbrains:annotations:16.0.2'

    implementation project(':core')

    implementation project(':parsing')

    implementation project(':commandui')

    subprojects.each {
        jars project(it.path)
    }
}

sourceSets {
    test {
        java {
            srcDirs = ["tests"]
        }
    }
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()

    jvmArgs(['--enable-preview'])
}

jar {
    dependsOn configurations.jars
    from { configurations.jars.collect { zipTree(it) } }

    manifest {
        attributes 'Main-Class': 'show.ezkz.casprzak.commandui.CommandUI'
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    options.compilerArgs.add('--enable-preview')
}

tasks.withType(Test) {
    systemProperty "file.encoding", "UTF-8"
}

nexusStaging {
    username findProperty("mavenUsername")
    password findProperty("mavenPassword")
    packageGroup 'show.ezkz'
}
